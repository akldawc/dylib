name: Build dylib on macOS

# 触发条件
on:
  push:
    branches:
      - main  # 每次 push 到 main 分支时触发

jobs:
  build:
    runs-on: macos-latest  # 使用 GitHub 提供的 macOS 最新环境

    steps:
      # 步骤 3.1: 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤 3.2: 编译生成 .dylib
      - name: Build dylib
        run: |
          clang -dynamiclib -o libmylibrary.dylib mylibrary.c
          ls -lh libmylibrary.dylib