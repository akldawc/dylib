name: Build dylib on macOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '12.5'

      - name: Build dylib
        run: |
          clang -dynamiclib -o libmylibrary.dylib mylibrary.c
          ls -lh libmylibrary.dylib